<!--thead tbody tfoot are included in semantics on html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables_in_html</title>
</head>
<body>
    <table border="black"><!--we should apply border using css but we can do that way also but it is not goof practice-->
        <caption>Food Menu</caption>
        <thead>
            <tr>
                <th rowspan="2">Items</th>
                <th colspan="2">Prizes</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
       <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
                <td>1.3</td>
            </tr>
            <tr>
                <td>Maza</td>
                <td>11</td>
                <td>1.5</td>
            </tr>
            <tr>
                <td>Pespsi</td>
                <td>12</td>
                <td>1.4</td>
            </tr>
       </tbody>
        
    </table>
</body>
</html>
