<!--thead tbody tfoot are included in semantics on html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables_in_html</title>
</head>
<body>
    <table border="black"><!--we should apply border using css but we can do that way also but it is not goof practice-->
        <caption>Food Menu</caption>
        <thead>
            <tr>
                <th>items</th>
                <th>prizes</th>
            </tr>
        </thead>
       <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
            </tr>
            <tr>
                <td>maza</td>
                <td>10</td>
            </tr>
            <tr>
                <td>pespsi</td>
                <td>10</td>
            </tr>
       </tbody>
        
    </table>
</body>
</html>
